<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slides</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(222deg, #fe9903 -26%, #361a17 145%);
          "
        >
          <h1>The Girl in the Fireplace</h1>
          <p>Doctor Who</p>
        </div>
        <div
          style="
            background: linear-gradient(222deg, #2d530b -1%, #2b200f 124%);
          "
        >
          <h1>Silence in the Library</h1>
          <p>Doctor Who</p>
        </div>
        <div
          style="
            background: linear-gradient(222deg, #f2bc86 1%, #823b04 128%);
          "
        >
          <h1>Heaven Sent</h1>
          <p>Doctor Who</p>
        </div>
        <div
          style="
            background: linear-gradient(222deg, #a5a5a5 -8%, #0d0d0d 138%);
          "
        >
          <h1>Midnight</h1>
          <p>Doctor Who</p>
        </div>
        <div
          style="
            background: linear-gradient(222deg, #23363c 35%, #04181f 108%);
          "
        >
          <h1>Blink</h1>
          <p>Doctor Who</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1657221963058-db4bf12e9039?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1693943719314-93d5755bef07?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1694077491716-89a67a10b2f2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1694178751555-daa33a60d9ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1930&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1694071131957-a9a4624e4100?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1934&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
